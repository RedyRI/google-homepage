<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google homepage - Push test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <nav class="top-nav">

    </header>
    <main>

                <div>
                    <img class="icon" src="images/search-icon.png" alt="search-icon">

                    <input type="text">
                </div>  
                <div>
                    <img class="icon" src="images/mic-icon.png" alt="mic-icon">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
            </div>
        </form>
        <p id="form-p">Google offered in: <a href="">Espa√±ol (Latinoamerica)</a> <a href="">Quechua</a></p>

    </div>
    <footer>
        <p>Peru.</p>
        <nav class="bottom-nav">

                <a href="">Advertising</a>

            </div>
            <div class="right-side">
